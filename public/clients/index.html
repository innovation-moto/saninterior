 動画制御

$(function () {
	//video要素の取得
	var video = document.getElementById("video");
	//videoボタンの取得
	var video_btn = document.getElementById("video-btn");
	//状態保存
	var btn_status = 0;
	//画面クリックで再生・ポーズ
	video_btn.addEventListener("click", function () {
		// サムネイル画像を非表示
		$(".l-details__movie__thumbnail").css({
						"transition": "all .3s",
						"display":"none"
		});
		// 再生ボタンを非表示
		$(".l-details__movie__video-btn").css({
						"display": "none",
						"transition": "all .3s"
		});
		// 自動再生する
		video.autoplay = true;
		// 繰り返し再生する
		video.loop = false;
		// true：無音で再生 / false：音ありで再生
		video.muted = false;
		// 再生位置を指定する（秒）
		video.currentTime = 0;

	});

	$('#video-btn').click(function () {
		vidplay();
	});

  $('#video-btn2').click(function () {
		vidplay();
	});

  function vidplay() {
    var $video = $('#video');
    var video = $video.get(0);
    $video.parent().toggleClass('stop')
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  }

	if ($('#work').length) {
		$(".l-header nav ul li a.work").addClass("active");
	} else if ($('#about').length) {
		$(".l-header nav ul li a.about").addClass("active");
	} else if ($('#shop').length) {
		$(".l-header nav ul li a.shop").addClass("active");
	} else if ($('#contact').length) {
		$(".l-header nav ul li a.contact").addClass("active");
	} else {
		$(".l-header nav ul li a").removeClass("active");
	}
});

$(function(){
  var randomContent = [];
  $('.l-work__list ul li').each(function() {
    randomContent.push($(this).html());
  });

  randomContent.sort(function() {
    return Math.random() - Math.random();
  });

  $('.l-work__list ul li').empty();
  i = 0;
  $('.l-work__list ul li').each(function() {
    $(this).append(randomContent[i]);
    i++;
  });
});


$(function () {
  var bool = [1, -1];
  $('.l-top ul').html(
    $('.l-top ul li').sort(function(a, b) {
      return bool[Math.floor(Math.random() * bool.length)];
    })
  );
});

$(".l-top ul li").each(function(){
	$('.l-top ul li img').on({
		'mouseenter': function () {
			$(this).addClass("over");
		},
		'mouseleave': function () {
			$(this).removeClass("over");
		}
	})
})


	var ua = navigator.userAgent;


	if (ua.indexOf('iPhone') > 0 || ua.indexOf('Android') > 0) {
		 //gnav
		var $nav = $('#navArea');
		var $btn = $('.toggle_btn');
		var $mask = $('#mask');
		var open = 'open'; // class
		// menu open close
		$btn.on('click', function () {
			if (!$nav.hasClass(open)) {
				$nav.addClass(open);
			} else {
				$nav.removeClass(open);
			}
		});
		// mask close
		$mask.on('click', function () {
			$nav.removeClass("open");
			$btn.removeClass("active");
		});
		$('.btn-trigger').on('click', function () {
			$(this).toggleClass('active');
			return false;
		});
		
}
