<script>
/*===========================================
 動画制御
=============================================*/
$(function () {
    //video要素の取得
    var video = document.getElementById("video");
    //videoボタンの取得
    var video_btn = document.getElementById("video-btn");
    //状態保存
    var btn_status = 0;
    //画面クリックで再生・ポーズ
    video_btn.addEventListener("click", function () {
        // サムネイル画像を非表示
        $(".l-details__movie__thumbnail").css({
            "transition": "all .3s",
            "display":"none"
        });
        // 再生ボタンを非表示
        $(".l-details__movie__video-btn").css({
            "display": "none",
            "transition": "all .3s"
        });
        // 自動再生する
        video.autoplay = true;
        // 繰り返し再生する
        video.loop = false;
        // true：無音で再生 / false：音ありで再生
        video.muted = false;
        // 再生位置を指定する（秒）
        video.currentTime = 0;

    });
});

var mySwiper = new Swiper('.swiper-container', {
    // ここからオプション
    loop: true,
    pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
        clickable: true
    },
    scrollbar: {
        el: '.swiper-scrollbar',
    },
})
</script>
